group 'com.sachakilinski.pocs'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.choco-solver', name: 'choco-solver', version: '4.0.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
